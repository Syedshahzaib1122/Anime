<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RareAnimes - Watch Anime Online</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/hero.css">
    <link rel="stylesheet" href="/css/anime-grid.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <span class="logo-text">RareAnimes</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search anime...">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Seasons</a></li>
                <li><a href="#">Popular</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Genres</h3>
                <ul class="genre-list">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Adventure</a></li>
                    <li><a href="#">Comedy</a></li>
                    <li><a href="#">Sci-Fi</a></li>
                </ul>
            </div>
        </aside>

        <section class="content-area">
            <div class="trending-section">
                <h2>Trending Now</h2>
                <div class="anime-grid">
                    <div class="anime-card">
                        <div class="anime-image">
                            <img src="https://via.placeholder.com/200x300" alt="Anime Title">
                            <div class="overlay">
                                <span class="episode-count">EP 24/24</span>
                                <span class="rating">Rating: 9.2</span>
                            </div>
                        </div>
                        <div class="anime-info">
                            <h3>Demon Slayer</h3>
                            <p>TV Series • 2023</p>
                        </div>
                    </div>
                    <div class="anime-info">
                        <h3>Dragon Ball Super</h3>
                        <p>TV Series • 2023</p>
                    </div>
                </div>
            </div>

            <div class="latest-releases">
                <h2>Latest Releases</h2>
                <div class="anime-grid">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
